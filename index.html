<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC STACK - INFINITE SYNTHESIS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        /* 全局复位 */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas { display: block; }

        /* UI 主容器：固定在屏幕底部 */
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: 0; /* 让子元素向上生长 */
            z-index: 100;
            display: flex;
            align-items: flex-end;
            gap: 20px;
            pointer-events: none;
        }

        /* 左侧：素材库 */
        #library {
            pointer-events: auto;
            width: 240px;
            max-height: 60vh;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 右侧：阶梯堆栈容器 */
        #stack-container {
            pointer-events: auto;
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        /* 标题样式 */
        .panel-title {
            font-size: 10px;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
            letter-spacing: 1px;
        }

        /* 按钮通用样式 */
        button {
            background: transparent;
            border: 1px solid #333;
            color: #aaa;
            padding: 8px 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        #library button:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            padding-left: 15px; /* hover 时稍微右移，增加互动感 */
        }

        /* 堆栈中的图层项 */
        .layer-item {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid #555;
            color: #ddd;
            padding: 10px;
            font-size: 11px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .layer-item:hover {
            background: #222;
            border-color: #fff;
        }
        
        .layer-item:active {
            cursor: grabbing;
        }

        .layer-item.dragging {
            opacity: 0.5;
            border: 1px dashed #fff;
            background: #000;
        }

        .layer-item.drag-over {
            border-top: 2px solid #0f0;
        }

        .delete-btn {
            color: #666;
            cursor: pointer;
            padding: 2px 6px;
            font-weight: bold;
        }
        .delete-btn:hover { color: #f33; }

        /* 透明度层级指示器 */
        .opacity-high { border-left: 3px solid #fff; opacity: 1.0; }
        .opacity-mid { border-left: 3px solid #aaa; opacity: 0.8; }
        .opacity-low { border-left: 3px solid #555; opacity: 0.6; }

        /* 滚动条 */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #444; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="library">
            <div class="panel-title">/// COSMIC MODULES</div>
            <button onclick="addLayer(0)">01. SWARM (PHYSICS)</button>
            <button onclick="addLayer(1)">02. DATA BEAMS (L)</button>
            <button onclick="addLayer(2)">03. ORBITAL (PHYSICS)</button>
            <button onclick="addLayer(3)">04. TRI MESH (NET)</button>
            <button onclick="addLayer(4)">05. DEEP STRUCT (ARCH)</button>
            <button onclick="addLayer(5)">06. DIGI AURORA (SCAN)</button>
            <button onclick="addLayer(6)">07. GRID RUNNER (BOT)</button>
            <button onclick="addLayer(7)">08. COSMIC RINGS (SYS)</button>
            <button onclick="addLayer(8)">09. DATA NEBULA (VOID)</button>
            <button onclick="addLayer(9)">10. STAR FIELD (BG)</button>
            <button onclick="addLayer(10)">11. NEBULA (CLUTSTER)</button>
        </div>

        <div id="stack-container">
            <div class="panel-title">/// LAYER STACK (DRAG TO SORT)</div>
            <div id="stack">
                </div>
        </div>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
