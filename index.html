<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>COSMIC STACK - VOID PROTOCOL V2.9 (Draft 3)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        /* --- Âü∫Á°ÄËÆæÁΩÆ --- */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        canvas { display: block; }

        /* --- Ê°åÈù¢Á´ØÂ∏ÉÂ±Ä --- */
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: 0;
            z-index: 100;
            display: flex;
            align-items: flex-end;
            justify-content: space-between; 
            gap: 20px;
            pointer-events: none;
        }

        #library, #stack-container {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.92);
            border: 1px solid #444;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: all 0.3s ease;
        }

        #library {
            width: 260px;
            max-height: 70vh; 
            overflow-y: auto;
        }

        #stack-container {
            width: 280px;
        }

        /* Ê°åÈù¢Á´ØÈöêËóèÁä∂ÊÄÅ */
        body.ui-hidden #library, 
        body.ui-hidden #stack-container {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }

        /* --- ‰∏ªÊéßÊåâÈíÆ --- */
        #master-toggle-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(4px);
            white-space: nowrap;
        }

        #master-toggle-btn.active {
            border-color: #f44;
            color: #f44;
            background: rgba(20, 0, 0, 0.95);
        }

        /* --- ÂàóË°®ÂÖÉÁ¥†Ê†∑Âºè --- */
        .panel-title {
            font-size: 10px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
            font-weight: bold;
        }

        button.mod-btn {
            background: transparent;
            border: 1px solid #222; 
            color: #999;
            padding: 6px 10px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        button.mod-btn:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        #random-btn {
            border: 1px dashed #f44;
            color: #f44;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 11px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            background: transparent;
        }

        .layer-item {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #555;
            color: #ddd;
            padding: 8px 10px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2px;
        }
        
        .delete-btn { color: #666; padding: 2px 8px; }
        .opacity-high { border-left: 3px solid #fff; }
        .opacity-mid { border-left: 3px solid #aaa; }
        .opacity-low { border-left: 3px solid #555; }

        /* --- ÁßªÂä®Á´ØÈÄÇÈÖç --- */
        @media (max-width: 768px) {
            #ui-container {
                display: block; width: 100%; height: auto; position: static;
            }
            #master-toggle-btn {
                bottom: 20px; width: 80%; padding: 15px 0; font-size: 14px;
                background: #000; box-shadow: 0 0 20px rgba(0,0,0,1);
            }
            #library, #stack-container {
                position: fixed; left: 50%; transform: translateX(-50%);
                width: 85%; border: 1px solid #666; z-index: 150;
                display: none; opacity: 0;
            }
            body.mobile-active #library {
                display: flex; opacity: 1; bottom: 80px; height: 50vh;
            }
            body.mobile-active #stack-container {
                display: flex; opacity: 1; bottom: calc(80px + 50vh + 10px); height: 20vh;
            }
            button.mod-btn {
                padding: 15px 10px; font-size: 13px; border-bottom: 1px solid #333;
            }
            .layer-item { padding: 12px 10px; }
        }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #444; }
    </style>
</head>
<body>
    <button id="master-toggle-btn" onclick="toggleConsole()">[ - ] HIDE CONSOLE</button>

    <div id="ui-container">
        <div id="library">
            <div class="panel-title">/// SYSTEM MODULES</div>
            
            <button id="random-btn" onclick="randomizeStack()">[ üé≤ RANDOMIZE_CHAOS ]</button>
            
            <button class="mod-btn" onclick="addLayer(0)">01. SWARM</button>
            <button class="mod-btn" onclick="addLayer(1)">02. BEAMS</button>
            <button class="mod-btn" onclick="addLayer(2)">03. DECAY</button>
            <button class="mod-btn" onclick="addLayer(3)">04. GRID</button> 
            <button class="mod-btn" onclick="addLayer(4)">05. STRUCTURE</button> 
            <button class="mod-btn" onclick="addLayer(5)">06. AURORA</button>
            <button class="mod-btn" onclick="addLayer(6)">07. GRID 2</button>
            <button class="mod-btn" onclick="addLayer(7)">08. RINGS</button>
            <button class="mod-btn" onclick="addLayer(8)">09. DATA</button>
            <button class="mod-btn" onclick="addLayer(9)">10. STARFIELD</button>
            <button class="mod-btn" onclick="addLayer(10)">11. NEBULA</button>
            
            <button class="mod-btn" onclick="addLayer(11)">12. LATTICE</button> 
            <button class="mod-btn" onclick="addLayer(12)">13. SURFACE</button>   
            <button class="mod-btn" onclick="addLayer(13)">14. FORCE</button> 
            <button class="mod-btn" onclick="addLayer(14)">15. CONTACT</button>  
            <button class="mod-btn" onclick="addLayer(15)">16. PRISM</button>
            <button class="mod-btn" onclick="addLayer(16)">17. GATE</button>
            <button class="mod-btn" onclick="addLayer(17)">18. HEX</button>
            <button class="mod-btn" onclick="addLayer(18)">19. LOCK</button>
            <button class="mod-btn" onclick="addLayer(19)">20. GLYPH</button>

            <button class="mod-btn" onclick="addLayer(20)">21. LINES</button>
            <button class="mod-btn" onclick="addLayer(21)">22. SHARD</button>
            <button class="mod-btn" onclick="addLayer(22)">23. SPATIAL</button>
            
            <button class="mod-btn" onclick="addLayer(23)">24. SILK</button>
            <button class="mod-btn" onclick="addLayer(24)">25. MACRO</button>
            <button class="mod-btn" onclick="addLayer(25)">26. MESH</button>

            <button class="mod-btn" onclick="addLayer(26)">27. SQUARES</button>
            <button class="mod-btn" onclick="addLayer(27)">28. SHARP</button>
            <button class="mod-btn" onclick="addLayer(28)">29. HEXAGONS</button>
            <button class="mod-btn" onclick="addLayer(29)">30. GLACIAL</button>

            <button class="mod-btn" onclick="addLayer(30)">31. DATA FLOW</button>
            <button class="mod-btn" onclick="addLayer(31)">32. DRAFT 3</button>
        </div>

        <div id="stack-container">
            <div class="panel-title">/// ACTIVE STACK</div>
            <div id="stack"></div>
        </div>
    </div>
    
    <script src="sketch.js"></script>

    <script>
        const isMobile = window.innerWidth <= 768;
        const btn = document.getElementById('master-toggle-btn');
        const body = document.body;

        if (isMobile) {
            btn.innerHTML = "/// OPEN CONSOLE ///";
        } else {
            btn.innerHTML = "[ - ] HIDE CONSOLE";
        }

        function toggleConsole() {
            if (window.innerWidth <= 768) {
                body.classList.toggle('mobile-active');
                if (body.classList.contains('mobile-active')) {
                    btn.innerHTML = "[ X ] CLOSE CONSOLE";
                    btn.classList.add('active');
                } else {
                    btn.innerHTML = "/// OPEN CONSOLE ///";
                    btn.classList.remove('active');
                }
            } else {
                body.classList.toggle('ui-hidden');
                if (body.classList.contains('ui-hidden')) {
                    btn.innerHTML = "/// OPEN CONSOLE ///";
                    btn.classList.add('active');
                } else {
                    btn.innerHTML = "[ - ] HIDE CONSOLE";
                    btn.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
