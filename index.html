<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO_PROCESSING - ARCHIVE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas { display: block; }
        
        /* 悬浮菜单容器 - 改为 6 列以容纳 11 个按钮 */
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: #fff;
            z-index: 100;
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 改为 6 列 */
            gap: 8px;
            max-width: 700px; /* 稍微增加宽度 */
        }
        
        button {
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            color: #888;
            padding: 6px 10px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            white-space: nowrap;
        }
        
        button:hover {
            border-color: #fff;
            color: #fff;
        }

        button.active {
            border-color: #fff;
            color: #fff;
            background: rgba(255,255,255,0.15);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <button onclick="switchMode(0)" id="btn0" class="active">01. SWARM</button>
        <button onclick="switchMode(1)" id="btn1">02. HARMONICS</button>
        <button onclick="switchMode(2)" id="btn2">03. ORBITAL</button>
        <button onclick="switchMode(3)" id="btn3">04. TRI_MESH</button>
        <button onclick="switchMode(4)" id="btn4">05. BLUEPRINT</button>
        <button onclick="switchMode(5)" id="btn5">06. SLIT_SCAN</button>
        <button onclick="switchMode(6)" id="btn6">07. GRID_RUN</button>
        <button onclick="switchMode(7)" id="btn7">08. RADIAL</button>
        <button onclick="switchMode(8)" id="btn8">09. BINARY</button>
        <button onclick="switchMode(9)" id="btn9">10. NOISE</button>
        <button onclick="switchMode(10)" id="btn10">11. NEBULA</button>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
