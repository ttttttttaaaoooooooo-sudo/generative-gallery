    <script>
        // æ£€æµ‹æ˜¯å¦æ˜¯ç§»åŠ¨ç«¯
        const isMobile = window.innerWidth <= 768;
        const btn = document.getElementById('master-toggle-btn');
        const body = document.body;

        // åˆå§‹åŒ–çŠ¶æ€
        if (isMobile) {
            // ç§»åŠ¨ç«¯é»˜è®¤ï¼šæ”¶èµ· (Console Closed)
            btn.innerHTML = "/// OPEN CONSOLE ///";
        } else {
            // PCç«¯é»˜è®¤ï¼šå±•å¼€ (Console Open)
            btn.innerHTML = "[ - ] HIDE CONSOLE";
        }

        function toggleConsole() {
            if (window.innerWidth <= 768) {
                // === ç§»åŠ¨ç«¯é€»è¾‘ (toggle .mobile-active) ===
                body.classList.toggle('mobile-active');
                
                if (body.classList.contains('mobile-active')) {
                    btn.innerHTML = "[ X ] CLOSE CONSOLE";
                    btn.classList.add('active');
                } else {
                    btn.innerHTML = "/// OPEN CONSOLE ///";
                    btn.classList.remove('active');
                }
            } else {
                // === PCç«¯é€»è¾‘ (toggle .ui-hidden) ===
                body.classList.toggle('ui-hidden');
                
                if (body.classList.contains('ui-hidden')) {
                    btn.innerHTML = "/// OPEN CONSOLE ///";
                    btn.classList.add('active'); // éšè—æ—¶æŒ‰é’®å˜çº¢ï¼Œæç¤ºå¯ç‚¹å¼€
                } else {
                    btn.innerHTML = "[ - ] HIDE CONSOLE";
                    btn.classList.remove('active');
                }
            }
        }
