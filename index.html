<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC STACK - VOID PROTOCOL V2.6</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        /* ÂÖ®Â±ÄÂ§ç‰Ωç */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas { display: block; }

        /* UI ‰∏ªÂÆπÂô® */
        #ui-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: 0;
            z-index: 100;
            display: flex;
            align-items: flex-end;
            gap: 20px;
            pointer-events: none;
        }

        /* Â∑¶‰æßÔºöÁ¥†ÊùêÂ∫ì */
        #library {
            pointer-events: auto;
            width: 260px;
            max-height: 70vh; 
            background: rgba(0, 0, 0, 0.92);
            border: 1px solid #444;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            overflow-y: auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        /* Âè≥‰æßÔºöÈò∂Ê¢ØÂ†ÜÊ†àÂÆπÂô® */
        #stack-container {
            pointer-events: auto;
            width: 280px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .panel-title {
            font-size: 10px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            border-bottom: 1px solid #444;
            padding-bottom: 4px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        button {
            background: transparent;
            border: 1px solid #222; 
            color: #999;
            padding: 6px 10px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
        }

        #library button:hover {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            padding-left: 15px;
        }

        #random-btn {
            border: 1px dashed #f44;
            color: #f44;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 11px;
            padding: 10px;
        }
        #random-btn:hover {
            background: #200;
            color: #fff;
            border-color: #f00;
        }

        /* Â†ÜÊ†àÂõæÂ±ÇÈ°π */
        .layer-item {
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #555;
            color: #ddd;
            padding: 8px 10px;
            font-size: 11px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
        
        .layer-item:hover { background: #222; border-color: #fff; }
        .layer-item:active { cursor: grabbing; }
        .layer-item.dragging { opacity: 0.5; border: 1px dashed #fff; background: #000; }
        .layer-item.drag-over { border-top: 2px solid #0f0; }

        .delete-btn { color: #666; cursor: pointer; padding: 2px 6px; font-weight: bold; }
        .delete-btn:hover { color: #f33; }

        .opacity-high { border-left: 3px solid #fff; opacity: 1.0; }
        .opacity-mid { border-left: 3px solid #aaa; opacity: 0.8; }
        .opacity-low { border-left: 3px solid #555; opacity: 0.6; }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #444; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="library">
            <div class="panel-title">/// SYSTEM MODULES</div>
            
            <button id="random-btn" onclick="randomizeStack()">[ üé≤ RANDOMIZE_CHAOS ]</button>
            
            <button onclick="addLayer(0)">01. SWARM</button>
            <button onclick="addLayer(1)">02. BEAMS</button>
            <button onclick="addLayer(2)">03. DECAY</button>
            <button onclick="addLayer(3)">04. GRID</button> 
            <button onclick="addLayer(4)">05. STRUCTURE</button> 
            <button onclick="addLayer(5)">06. AURORA</button>
            <button onclick="addLayer(6)">07. GRID 2</button>
            <button onclick="addLayer(7)">08. RINGS</button>
            <button onclick="addLayer(8)">09. DATA</button>
            <button onclick="addLayer(9)">10. STARFIELD</button>
            <button onclick="addLayer(10)">11. NEBULA</button>
            
            <button onclick="addLayer(11)">12. LATTICE</button> 
            <button onclick="addLayer(12)">13. SURFACE</button>   
            <button onclick="addLayer(13)">14. FORCE</button> 
            <button onclick="addLayer(14)">15. CONTACT</button>  
            <button onclick="addLayer(15)">16. PRISM</button>
            <button onclick="addLayer(16)">17. GATE</button>
            <button onclick="addLayer(17)">18. HEX</button>
            <button onclick="addLayer(18)">19. LOCK</button>
            <button onclick="addLayer(19)">20. GLYPH</button>

            <button onclick="addLayer(20)">21. LINES</button>
            <button onclick="addLayer(21)">22. SHARD</button>
            <button onclick="addLayer(22)">23. SPATIAL</button>
            
            <button onclick="addLayer(23)">24. SILK</button>
            <button onclick="addLayer(24)">25. MACRO</button>
            <button onclick="addLayer(25)">26. MESH</button>

            <button onclick="addLayer(26)">27. SQUARES</button>
            <button onclick="addLayer(27)">28. SHARP</button>
            <button onclick="addLayer(28)">29. HEXAGONS</button>
            <button onclick="addLayer(29)">30. GLACIAL</button>

            <button onclick="addLayer(30)">31. DATA FLOW</button>
        </div>

        <div id="stack-container">
            <div class="panel-title">/// ACTIVE STACK</div>
            <div id="stack">
                </div>
        </div>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
