    <script>
        function toggleMobileMenu() {
            const lib = document.getElementById('library');
            const stack = document.getElementById('stack-container');
            const btn = document.getElementById('mobile-toggle-btn');
            
            // åˆ‡æ¢ active ç±»
            lib.classList.toggle('active');
            stack.classList.toggle('active');
            
            // æ›´æ”¹æŒ‰é’®æ–‡å­—
            if (lib.classList.contains('active')) {
                btn.innerHTML = "[ X ] CLOSE CONSOLE";
                btn.style.borderColor = "#f00";
                btn.style.color = "#f00";
            } else {
                btn.innerHTML = "/// OPEN CONSOLE ///";
                btn.style.borderColor = "#fff";
                btn.style.color = "#fff";
            }
        }
