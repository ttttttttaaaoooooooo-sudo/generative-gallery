<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO_PROCESSING - LAYERED STACK</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
<style>
        /* ...之前的样式保持不变... */

        /* 右侧：阶梯堆栈 */
        #stack-container {
            pointer-events: auto;
            min-width: 220px; /* 稍微加宽一点 */
            display: flex;
            flex-direction: column; /* 改回默认方向，我们在JS里控制渲染顺序 */
            gap: 2px;
        }

        .panel-title {
            font-size: 10px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }

        /* ...之前的按钮样式保持不变... */

        .layer-item {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #fff;
            color: #fff;
            padding: 8px;
            font-size: 11px;
            cursor: grab; /* 鼠标变成抓手 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s, opacity 0.2s;
            user-select: none; /* 防止拖拽时选中文字 */
        }
        
        .layer-item:hover {
            background: #333;
        }
        
        .layer-item:active {
            cursor: grabbing;
        }

        /* 拖拽时的样式 */
        .layer-item.dragging {
            opacity: 0.5;
            border: 1px dashed #fff;
            background: #000;
        }

        /* 拖拽目标经过时的样式 */
        .layer-item.drag-over {
            border-top: 2px solid #0f0; /* 绿色指示线 */
        }

        /* 删除按钮样式优化 */
        .delete-btn {
            color: #666;
            cursor: pointer;
            padding: 2px 5px;
        }
        .delete-btn:hover {
            color: #f00;
            background: rgba(255,0,0,0.2);
        }

        /* 透明度视觉提示 */
        .opacity-high { opacity: 1.0; border-left: 4px solid #fff; }
        .opacity-mid { opacity: 0.7; border-left: 2px solid #aaa; }
        .opacity-low { opacity: 0.4; border-left: 1px solid #666; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="library">
            <div class="panel-title">/// MODULE LIBRARY (CLICK TO ADD)</div>
            <button onclick="addLayer(0)">01. SWARM (ENTROPY)</button>
            <button onclick="addLayer(1)">02. HARMONICS (DATA SILK)</button>
            <button onclick="addLayer(2)">03. ORBITAL (TRAIL)</button>
            <button onclick="addLayer(3)">04. TRI_MESH (NET)</button>
            <button onclick="addLayer(4)">05. BLUEPRINT (ARCH)</button>
            <button onclick="addLayer(5)">06. SLIT_SCAN (BAR)</button>
            <button onclick="addLayer(6)">07. GRID_RUN (BOT)</button>
            <button onclick="addLayer(7)">08. RADIAL (SONAR)</button>
            <button onclick="addLayer(8)">09. BINARY (DATA)</button>
            <button onclick="addLayer(9)">10. NOISE (FIELD)</button>
            <button onclick="addLayer(10)">11. NEBULA (No-Flicker)</button>
        </div>

        <div id="stack-container">
            <div class="panel-title" style="background:black; padding:5px;">/// ACTIVE LAYER STACK</div>
            <div id="stack">
                </div>
        </div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
